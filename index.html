<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>PROTÉINITY</title>
    <link rel="icon" type="image/x-icon" href="./assets/image/egg.png">
</head>
<body>
    <main>
        <header>
            <div class="middle-section">
                <img id="egg-logo" src="./assets/image/egg.png">
                <h1>PROTÉINITY</h1>
            </div>
            <div class="right-section">
                <button id="information-icon"></button>
            </div>
        </header>
        <div class="egg-selection-section">
            <h1 id="choose-egg-size-text">Välj äggstorlek</h1>
            <div class="egg-wrapper">
                <div class="first-div">
                    <p id="S-size">S</p>
                    <img id="small-egg-picture" src="./assets/image/egg.png">
                </div>
                <div class="second-div">
                    <p id="M-size">M</p>
                    <img id="medium-egg-picture" src="./assets/image/egg.png">
                </div>
                <div class="third-div">
                    <p id="L-size">L</p>
                    <img id="large-egg-picture" src="./assets/image/egg.png">
                </div>
            </div>
            <div class="egg-selection-container"></div>
            <button id="add-egg-button">Lägg till</button>
            <div class="egg-selection-container">
                <div class="s-section">
                    <p id="S">S:</p>
                    <input type="text" class="number-input" placeholder="ANTAL ÄGG">
                    <button class="delete-button"></button>
                </div>
                <div class="m-section">
                    <p id="M">M:</p>
                    <input type="text" class="number-input" placeholder="ANTAL ÄGG">
                    <button class="delete-button"></button>
                </div>
                <div class="l-section">
                    <p id="L">L:</p>
                    <input type="text" class="number-input" placeholder="ANTAL ÄGG">
                    <button class="delete-button"></button>
                </div>
            </div>
            <button id="next-button"></button>
        </div>
        <div class="timer-section"></div>
        <div class="finished-popup"></div>
        <div class="finished-section"></div>
        <div class="informatin-section"></div>
    </body>
    </main>
</html>
